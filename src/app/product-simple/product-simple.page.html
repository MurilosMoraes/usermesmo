<ion-content>
  <div class="header">
    <ion-icon [routerLink]="['../folder/inbox']" class="back" name="chevron-back-outline"></ion-icon>
    <img class="logo" src="../../assets/logo-preto.png">
    <ion-menu-button class="menu"></ion-menu-button>
  </div>

  <div class="container-user">
    <img class="user" src="../../assets/user.png" alt="">
    <ion-icon class="cam" name="camera-outline"></ion-icon>
  </div>

  <div class="mg-top-50">
    <ion-input class="input" type="text" placeholder="First Name">
      <ion-icon class="icon" name="person-outline"></ion-icon>
    </ion-input>
    <ion-input class="input" type="text" placeholder="Last Name">
      <ion-icon class="icon" name="person-outline"></ion-icon>
    </ion-input>
    <ion-input class="input" type="text" placeholder="E-mail">
      <ion-icon class="icon" name="at-outline"></ion-icon>
    </ion-input>
    <ion-input class="input" type="text" placeholder="Address">
      <ion-icon class="icon" name="home-outline"></ion-icon>
    </ion-input>


    <select class="select">
      <!-- <option class="option" value="m">Male</option>
      <option value="f">Female</option>
      <option value="o">Other</option> -->
    </select>

    <ion-input class="input mg-top-15" type="text" placeholder="Mobile Number">
      <ion-icon class="icon" name="call-outline"></ion-icon>
    </ion-input>
  </div>
  <div>
    <p [routerLink]="['../change-password']" class="change">
      Change your password
    </p>
  </div>


</ion-content>
